<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dad Joke Generator | Desquared Workshop</title>
  <style>
    /**
     * App.css - Main Stylesheet
     * 
     * Desquared Design System + Apple Design Principles
     * 
     * Apple Design Philosophy:
     * - Clarity: Clear hierarchy, generous whitespace
     * - Deference: Content first, UI supports content
     * - Depth: Layered interfaces with subtle shadows and blur
     * - Motion: Fluid, purposeful animations with spring physics
     * - Typography: SF Pro system font, proper weights and sizes
     * 
     * Desquared Elements:
     * - Coral accent color (#FF5D47)
     * - Professional spacing and layout
     */

    :root {
      /* Desquared Brand Colors */
      --desquared-coral: #FF5D47;
      --desquared-coral-hover: #ff7a66;
      --desquared-coral-light: rgba(255, 93, 71, 0.1);
      
      /* Apple-inspired Color System */
      --primary-color: #FF5D47;
      --primary-hover: #ff7a66;
      --secondary-color: #1d1d1f;
      --secondary-hover: #2d2d2f;
      
      /* Apple Background System */
      --background: #f5f5f7;
      --background-alt: #f5f5f7;
      --background-elevated: rgba(255, 255, 255, 0.8);
      --background-card: rgba(255, 255, 255, 0.9);
      --background-glass: rgba(255, 255, 255, 0.7);
      
      /* Apple Text System */
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #86868b;
      
      /* Apple Shadow System */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
      --shadow-xl: 0 12px 48px rgba(0, 0, 0, 0.2);
      
      /* Apple Border System */
      --border-color: rgba(0, 0, 0, 0.08);
      --border-radius: 20px;
      --border-radius-lg: 28px;
      --border-radius-pill: 9999px;
      
      /* Apple Motion System */
      --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      --spring: cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Apple System Font Stack */
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text',
        'Helvetica Neue', 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'kern' 1;
      text-rendering: optimizeLegibility;
      
      min-height: 100vh;
      /* Apple-style subtle gradient background */
      background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text-primary);
      line-height: 1.47059;
      font-weight: 400;
      letter-spacing: -0.022em;
    }

    .container {
      width: 100%;
      max-width: 680px;
      display: flex;
      flex-direction: column;
      gap: 3.5rem;
      /* Apple-style generous spacing */
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    /* Logo/Icon Styles - Apple-inspired with spring animation */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: fadeInDown 0.8s var(--spring);
    }

    .logo-svg {
      width: 80px;
      height: auto;
      opacity: 0.95;
      transition: var(--transition-base);
      filter: drop-shadow(0 2px 8px rgba(255, 93, 71, 0.2));
    }

    .logo-svg:hover {
      opacity: 1;
      transform: scale(1.08) translateY(-2px);
      filter: drop-shadow(0 4px 16px rgba(255, 93, 71, 0.3));
    }

    /* Header Styles - Apple typography system */
    .header {
      text-align: center;
      animation: fadeInDown 0.8s var(--spring);
    }

    .header h1 {
      font-size: clamp(2.75rem, 7vw, 4rem);
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.05;
      /* Apple-style large display text */
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1875rem;
      font-weight: 400;
      letter-spacing: -0.011em;
      line-height: 1.47059;
    }

    /* History Section - Apple style, below buttons */
    .history-sidebar {
      background: var(--background-card);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--border-radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      width: 100%;
      /* Height to show exactly 5 jokes: header (~60px) + 5 items (5 Ã— 60px) + gaps (4 Ã— 12px) + padding */
      height: 408px;
      overflow: visible;
      position: relative;
    }

    /* Subtle gradient fade at bottom of history list */
    .history-sidebar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: linear-gradient(to bottom, 
        transparent 0%, 
        rgba(245, 245, 247, 0.3) 30%,
        rgba(245, 245, 247, 0.7) 70%,
        rgba(255, 255, 255, 0.9) 100%
      );
      pointer-events: none;
      z-index: 10;
      border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
    }

    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .history-title {
      font-size: 1.0625rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.011em;
    }

    .history-count {
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      background: var(--background-alt);
      padding: 0.25rem 0.625rem;
      border-radius: var(--border-radius-pill);
      font-weight: 500;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow-y: auto;
      overflow-x: visible;
      flex: 1;
      padding-right: 0.5rem;
      min-height: 0; /* Allows flex child to shrink and enable scrolling */
      position: relative;
    }

    .history-list::-webkit-scrollbar {
      width: 4px;
    }

    .history-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 2px;
    }

    .history-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    .history-item {
      background: var(--background-elevated);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 1rem;
      border: 0.5px solid var(--border-color);
      transition: var(--transition-fast);
      font-size: 0.9375rem;
      line-height: 1.47059;
      color: var(--text-primary);
      letter-spacing: -0.011em;
      min-height: 60px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
    }

    .history-item-content {
      flex: 1;
      cursor: pointer;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    .history-item-content:hover {
      opacity: 0.8;
    }

    .history-item-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .history-delete-btn {
      width: 40px;
      height: 40px;
      min-width: 40px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition-fast);
      color: #8e8e93;
      padding: 0;
    }

    .history-delete-btn:hover {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
    }

    .history-delete-btn:active {
      transform: scale(0.95);
      background: rgba(255, 59, 48, 0.2);
    }

    .history-delete-icon {
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* History item copied state */
    .history-item.copied {
      background: #ffffff;
      border-color: rgba(0, 0, 0, 0.1);
      transition: var(--transition-base);
    }

    .history-item.copied .history-item-content,
    .history-item.copied .history-item-actions {
      opacity: 0;
      pointer-events: none;
    }

    .history-item-copied-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.011em;
      opacity: 0;
      pointer-events: none;
      width: 100%;
      text-align: center;
    }

    .history-item.copied .history-item-copied-message {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: fadeInScaleCentered 0.3s var(--spring);
    }

    @keyframes fadeInScaleCentered {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .history-item-copied-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--desquared-coral);
      font-size: 1.125rem;
      font-weight: 700;
    }

    .history-empty {
      text-align: center;
      color: var(--text-tertiary);
      font-size: 0.875rem;
      padding: 2rem 1rem;
      font-style: italic;
    }

    /* Joke Container - Apple glassmorphism style */
    .joke-container {
      background: var(--background-card);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--border-radius-lg);
      padding: 3.5rem 3rem;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(0, 0, 0, 0.08);
      min-height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-base);
      animation: fadeInScale 0.6s var(--spring);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .joke-container:not(.loading):hover {
      cursor: copy;
    }

    .joke-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.5), 
        transparent
      );
    }

    .joke-container:hover:not(.loading) {
      box-shadow: var(--shadow-lg);
      transform: translateY(-6px) scale(1.01);
      border-color: rgba(255, 93, 71, 0.2);
    }

    .joke-container.loading {
      pointer-events: none;
    }

    .joke-display {
      width: 100%;
    }

    .joke-text {
      font-size: clamp(1.3125rem, 3.5vw, 1.75rem);
      line-height: 1.47059;
      color: var(--text-primary);
      text-align: center;
      font-weight: 400;
      animation: fadeInScale 0.6s var(--spring);
      letter-spacing: -0.011em;
      /* Apple-style body text */
    }

    /* Loading State - UX: Clear visual feedback during async operations */
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(255, 93, 71, 0.1);
      border-top: 3px solid var(--desquared-coral);
      border-radius: 50%;
      animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      /* Apple-style spinner */
    }

    .loading-spinner p {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: -0.011em;
      margin-top: 0.5rem;
    }

    /* Error State - Apple style */
    .error-message {
      text-align: center;
      color: var(--text-primary);
    }

    .error-message p {
      font-size: 1.1875rem;
      margin-bottom: 1.5rem;
      font-weight: 400;
      letter-spacing: -0.011em;
      color: var(--text-secondary);
    }

    .retry-button {
      background: var(--desquared-coral);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: var(--border-radius-pill);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-base);
      letter-spacing: -0.011em;
      box-shadow: 0 2px 8px rgba(255, 93, 71, 0.25);
      /* Apple-style pill button */
    }

    .retry-button:hover {
      background: var(--desquared-coral-hover);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 4px 16px rgba(255, 93, 71, 0.35);
    }

    .retry-button:active {
      transform: translateY(0) scale(0.98);
    }

    .retry-button:focus-visible {
      outline: 2px solid var(--desquared-coral);
      outline-offset: 4px;
    }

    /* Action Buttons - Apple-style with spring animations */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInUp 0.6s var(--spring) 0.2s both;
    }

    .btn {
      padding: 1rem 2.25rem;
      font-size: 1.0625rem;
      font-weight: 600;
      border: none;
      border-radius: var(--border-radius-pill);
      cursor: pointer;
      transition: var(--transition-base);
      min-height: 50px; /* Apple's touch target size */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      letter-spacing: -0.011em;
      position: relative;
      overflow: hidden;
      /* Apple-style button */
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn:focus-visible {
      outline: 2px solid var(--desquared-coral);
      outline-offset: 4px;
      /* Apple-style focus indicator */
    }

    .btn-primary {
      background: var(--desquared-coral);
      color: white;
      box-shadow: 0 2px 8px rgba(255, 93, 71, 0.25);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--desquared-coral-hover);
      /* Subtle color transition only - no transform or shadow changes */
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .secondary-actions {
      display: flex;
      gap: 1rem;
    }

    .btn-secondary {
      flex: 1;
      background: var(--background-elevated);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--text-primary);
      border: 0.5px solid var(--border-color);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
    }

    .btn-secondary:hover {
      border-color: rgba(255, 93, 71, 0.3);
      color: var(--desquared-coral);
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(255, 93, 71, 0.15);
      transform: translateY(-1px) scale(1.01);
    }

    /* Footer - Apple style with glassmorphism */
    .footer {
      text-align: center;
      color: var(--text-tertiary);
      font-size: 0.8125rem;
      padding-top: 2.5rem;
      border-top: 0.5px solid var(--border-color);
      letter-spacing: -0.011em;
    }

    .footer a {
      color: var(--desquared-coral);
      text-decoration: none;
      transition: var(--transition-fast);
      font-weight: 500;
    }

    .footer a:hover {
      color: var(--desquared-coral-hover);
      text-decoration: underline;
    }

    .desquared-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
      color: var(--text-secondary);
      font-size: 0.8125rem;
      padding: 0.5rem 1rem;
      background: var(--background-elevated);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--border-radius-pill);
      border: 0.5px solid var(--border-color);
    }

    /* Animations - UX: Smooth, subtle animations enhance perceived performance */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.92) translateY(10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Apple-style smooth fade animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Responsive - UX: Optimized for all screen sizes */
    @media (max-width: 768px) {
      body {
        padding: 32px 20px;
        background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
      }

      .container {
        gap: 3rem;
      }

      .joke-container {
        padding: 2.5rem 2rem;
        min-height: 200px;
        border-radius: var(--border-radius);
      }

      .joke-text {
        font-size: 1.1875rem;
        line-height: 1.47059;
      }

      .secondary-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        min-height: 50px;
      }

      .logo-svg {
        width: 64px;
      }

      .history-sidebar {
        height: 280px;
        margin-top: 1.5rem;
      }

      /* Fix history items on mobile to prevent text overlap */
      .history-item {
        align-items: flex-start;
        min-height: auto;
        padding: 0.875rem;
      }

      .history-item-content {
        min-height: 44px;
        display: flex;
        align-items: center;
      }

      .history-item-actions {
        align-self: flex-start;
        margin-top: 0.25rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 24px 16px;
      }

      .container {
        gap: 2.5rem;
      }

      .joke-container {
        padding: 2rem 1.5rem;
        min-height: 180px;
        border-radius: 18px;
      }

      .header h1 {
        font-size: 2.25rem;
      }

      .subtitle {
        font-size: 1.0625rem;
      }

      .logo-svg {
        width: 56px;
      }

      .btn {
        padding: 0.875rem 1.75rem;
        font-size: 1rem;
      }
    }

    .hidden {
      display: none;
    }

    /* Apple-style Toast Notification */
    .toast {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: var(--background-elevated);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius-pill);
      box-shadow: var(--shadow-lg);
      border: 0.5px solid var(--border-color);
      font-size: 0.9375rem;
      font-weight: 500;
      letter-spacing: -0.011em;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: var(--transition-base);
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      animation: toastSlideIn 0.4s var(--spring);
    }

    .toast.hide {
      opacity: 0;
      transform: translateX(-50%) translateY(-10px);
      transition: var(--transition-fast);
    }

    .toast-icon {
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--desquared-coral);
      font-size: 1rem;
    }

    @keyframes toastSlideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
    }

    /* Apple-style smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Apple-style selection */
    ::selection {
      background: var(--desquared-coral-light);
      color: var(--desquared-coral);
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">

    <div class="content-wrapper">
      <main class="main-content">
        <!-- Joke Display Area -->
        <div class="joke-container" id="jokeContainer">
          <!-- Apple-style Toast Notification -->
          <div class="toast" id="toast">
            <span class="toast-icon">âœ“</span>
            <span>Copied to clipboard</span>
          </div>
          
          <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Loading joke...</p>
          </div>
          <div class="error-message hidden" id="errorMessage">
            <p id="errorText">Something went wrong!</p>
            <button class="retry-button" id="retryButton">Try Again</button>
          </div>
          <div class="joke-display hidden" id="jokeDisplay">
            <p class="joke-text" id="jokeText"></p>
          </div>
        </div>

      <!-- Action Buttons -->
      <div class="actions hidden" id="actions">
        <button 
          class="btn btn-primary"
          id="fetchButton"
          aria-label="Get a new dad joke"
        >
          Get Another Joke
        </button>
        
        <div class="secondary-actions">
          <button 
            class="btn btn-secondary"
            id="copyButton"
            aria-label="Copy joke to clipboard"
          >
            Copy
          </button>
          
          <button 
            class="btn btn-secondary"
            id="shareButton"
            aria-label="Share joke on LinkedIn"
          >
            Share on LinkedIn
          </button>
        </div>
      </div>

      <!-- History Section -->
      <aside class="history-sidebar">
        <div class="history-header">
          <h2 class="history-title">History</h2>
          <span class="history-count" id="historyCount">0</span>
        </div>
        <div class="history-list" id="historyList">
          <div class="history-empty">No jokes skipped yet</div>
        </div>
      </aside>
      </main>

    <footer class="footer">
      <p>Powered by <a href="https://icanhazdadjoke.com" target="_blank" rel="noopener noreferrer">icanhazdadjoke.com</a></p>
      <div class="desquared-badge">
        <span>Built for</span>
        <a href="https://www.thinkdesquared.com" target="_blank" rel="noopener noreferrer" style="color: var(--desquared-coral); font-weight: 600;">Desquared</a>

  <script>
    /**
     * Main App Logic - Vanilla JavaScript
     * 
     * UX Rationale:
     * - Single-page app for simplicity and fast interactions
     * - Auto-fetch on load for immediate content
     * - Loading states provide clear feedback
     * - Error handling with user-friendly messages
     */

    // State management
    let currentJoke = '';
    let copied = false;
    let jokeHistory = []; // Track skipped jokes
    let currentJokeInteracted = false; // Track if current joke was copied/shared

    // DOM elements
    const jokeContainer = document.getElementById('jokeContainer');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const jokeDisplay = document.getElementById('jokeDisplay');
    const jokeText = document.getElementById('jokeText');
    const actions = document.getElementById('actions');
    const fetchButton = document.getElementById('fetchButton');
    const copyButton = document.getElementById('copyButton');
    const shareButton = document.getElementById('shareButton');
    const retryButton = document.getElementById('retryButton');
    const toast = document.getElementById('toast');
    const historyList = document.getElementById('historyList');
    const historyCount = document.getElementById('historyCount');

    /**
     * Fetch a new joke from icanhazdadjoke.com API
     * 
     * UX: Direct API call - icanhazdadjoke.com supports CORS
     * No backend needed, reducing complexity and dependencies
     */
    async function fetchJoke() {
      // If there's a current joke that wasn't interacted with, add it to history
      if (currentJoke && !currentJokeInteracted && jokeDisplay.classList.contains('hidden') === false) {
        addToHistory(currentJoke);
      }

      // Show loading state
      setLoadingState(true);
      copied = false;
      updateCopyButton();
      currentJokeInteracted = false; // Reset interaction flag

      try {
        const response = await fetch('https://icanhazdadjoke.com/', {
          headers: {
            'Accept': 'application/json',
            'User-Agent': 'Dad Joke Generator (https://github.com)'
          }
        });

        if (!response.ok) {
          throw new Error(`API responded with status: ${response.status}`);
        }

        const data = await response.json();
        currentJoke = data.joke;
        showJoke();
      } catch (err) {
        console.error('Error fetching joke:', err);
        showError(err.message || 'Failed to fetch joke. Please try again.');
      }
    }

    /**
     * Update UI to show loading state
     */
    function setLoadingState(isLoading) {
      if (isLoading) {
        jokeContainer.classList.add('loading');
        loadingSpinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        jokeDisplay.classList.add('hidden');
        // Keep buttons visible but update main CTA text
        fetchButton.textContent = 'Thinking....';
        fetchButton.disabled = true;
      } else {
        jokeContainer.classList.remove('loading');
        loadingSpinner.classList.add('hidden');
        // Restore button text
        fetchButton.textContent = 'Get Another Joke';
        fetchButton.disabled = false;
      }
    }

    /**
     * Display the joke in the UI
     */
    function showJoke() {
      jokeText.textContent = currentJoke;
      jokeDisplay.classList.remove('hidden');
      errorMessage.classList.add('hidden');
      // Ensure actions are visible
      actions.classList.remove('hidden');
      setLoadingState(false);
    }

    /**
     * Display error message
     */
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      jokeDisplay.classList.add('hidden');
      // Keep buttons visible even on error
      setLoadingState(false);
    }

    /**
     * Show Apple-style toast notification
     * 
     * UX: Elegant, non-intrusive feedback
     */
    function showToast() {
      toast.classList.remove('hide');
      toast.classList.add('show');
      
      // Hide toast after 2 seconds
      setTimeout(() => {
        toast.classList.remove('show');
        toast.classList.add('hide');
      }, 2000);
    }

    /**
     * Copy joke to clipboard
     * 
     * UX: Visual feedback with button text change and toast notification
     */
    async function copyToClipboard(jokeText = null) {
      const jokeToCopy = jokeText || currentJoke;
      if (!jokeToCopy) return;

      // Only mark as interacted if copying the current joke (not from history)
      const isCurrentJoke = jokeText === null || jokeText === currentJoke;

      try {
        await navigator.clipboard.writeText(jokeToCopy);
        
        // Only update copy button state if copying current joke
        if (isCurrentJoke) {
          copied = true;
          updateCopyButton();
          showToast(); // Only show main toast for current joke
          currentJokeInteracted = true; // Mark as interacted only for current joke
          // Reset copied state after 2 seconds
          setTimeout(() => {
            copied = false;
            updateCopyButton();
          }, 2000);
        }
      } catch (err) {
        console.error('Failed to copy:', err);
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = jokeToCopy;
        document.body.appendChild(textArea);
        textArea.select();
        try {
          document.execCommand('copy');
          
          // Only update copy button state if copying current joke
          if (isCurrentJoke) {
            copied = true;
            updateCopyButton();
            showToast(); // Only show main toast for current joke
            currentJokeInteracted = true; // Mark as interacted only for current joke
            setTimeout(() => {
              copied = false;
              updateCopyButton();
            }, 2000);
          }
        } catch (fallbackErr) {
          console.error('Fallback copy failed:', fallbackErr);
        }
        document.body.removeChild(textArea);
      }
    }

    /**
     * Update copy button text based on state
     */
    function updateCopyButton() {
      copyButton.textContent = copied ? 'Copied!' : 'Copy';
    }

    /**
     * Add joke to history
     */
    function addToHistory(joke) {
      // Don't add duplicates
      if (jokeHistory.includes(joke)) {
        return;
      }
      
      jokeHistory.unshift(joke); // Add to beginning
      // Limit history to 50 items
      if (jokeHistory.length > 50) {
        jokeHistory = jokeHistory.slice(0, 50);
      }
      updateHistoryDisplay();
    }

    /**
     * Show copied state for history item
     */
    function showHistoryItemCopied(itemElement) {
      // Add copied message if it doesn't exist
      let copiedMessage = itemElement.querySelector('.history-item-copied-message');
      if (!copiedMessage) {
        copiedMessage = document.createElement('div');
        copiedMessage.className = 'history-item-copied-message';
        copiedMessage.innerHTML = '<span class="history-item-copied-icon">âœ“</span><span>Copied!</span>';
        itemElement.appendChild(copiedMessage);
      }
      
      // Add copied class to change background
      itemElement.classList.add('copied');
      
      // Remove copied state after 2 seconds
      setTimeout(() => {
        itemElement.classList.remove('copied');
      }, 2000);
    }

    /**
     * Delete joke from history
     */
    function deleteHistoryItem(index) {
      jokeHistory.splice(index, 1);
      updateHistoryDisplay();
    }

    /**
     * Update history display
     */
    function updateHistoryDisplay() {
      historyCount.textContent = jokeHistory.length;
      
      if (jokeHistory.length === 0) {
        historyList.innerHTML = '<div class="history-empty">No jokes skipped yet</div>';
        return;
      }

      historyList.innerHTML = jokeHistory.map((joke, index) => {
        return `
          <div class="history-item" data-index="${index}">
            <div class="history-item-content">${joke}</div>
            <div class="history-item-actions">
              <button class="history-delete-btn" aria-label="Delete joke" data-index="${index}">
                <svg class="history-delete-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2m3 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h14zM10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        `;
      }).join('');

      // Add click handlers to history items (content only)
      historyList.querySelectorAll('.history-item-content').forEach(content => {
        content.addEventListener('click', (e) => {
          e.stopPropagation();
          const item = content.closest('.history-item');
          const index = parseInt(item.dataset.index);
          const joke = jokeHistory[index];
          copyToClipboard(joke);
          showHistoryItemCopied(item);
        });
      });

      // Add delete button handlers
      historyList.querySelectorAll('.history-delete-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const index = parseInt(btn.dataset.index);
          deleteHistoryItem(index);
        });
      });
    }

    /**
     * Share joke on LinkedIn
     * 
     * UX: Copies joke to clipboard and opens LinkedIn share dialog
     * The joke text will be ready to paste (Cmd/Ctrl+V) in LinkedIn's text field
     */
    async function shareOnLinkedIn() {
      if (!currentJoke) return;
      
      currentJokeInteracted = true; // Mark as interacted
      
      const shareText = `${currentJoke} ðŸ˜‚`;
      
      try {
        // Copy joke to clipboard first
        await navigator.clipboard.writeText(shareText);
        
        // Open LinkedIn's share dialog
        // Note: LinkedIn doesn't support direct text pre-fill via URL parameters
        // So we copy to clipboard and user can paste (Cmd/Ctrl+V) in the text field
        const linkedInUrl = 'https://www.linkedin.com/sharing/share-offsite/';
        window.open(linkedInUrl, '_blank', 'width=600,height=700');
        
        // Update button to show it's ready
        const originalText = shareButton.textContent;
        shareButton.textContent = 'Ready! Paste in LinkedIn';
        shareButton.style.background = 'var(--desquared-coral-light)';
        shareButton.style.borderColor = 'var(--desquared-coral)';
        
        // Reset button after 3 seconds
        setTimeout(() => {
          shareButton.textContent = originalText;
          shareButton.style.background = '';
          shareButton.style.borderColor = '';
        }, 3000);
        
      } catch (err) {
        console.error('Failed to copy to clipboard:', err);
        
        // Fallback clipboard method for older browsers
        try {
          const textArea = document.createElement('textarea');
          textArea.value = shareText;
          textArea.style.position = 'fixed';
          textArea.style.left = '-9999px';
          textArea.style.opacity = '0';
          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();
          
          const successful = document.execCommand('copy');
          document.body.removeChild(textArea);
          
          if (successful) {
            // Open LinkedIn after successful copy
            const linkedInUrl = 'https://www.linkedin.com/sharing/share-offsite/';
            window.open(linkedInUrl, '_blank', 'width=600,height=700');
            
            // Show feedback
            const originalText = shareButton.textContent;
            shareButton.textContent = 'Ready! Paste in LinkedIn';
            shareButton.style.background = 'var(--desquared-coral-light)';
            shareButton.style.borderColor = 'var(--desquared-coral)';
            
            setTimeout(() => {
              shareButton.textContent = originalText;
              shareButton.style.background = '';
              shareButton.style.borderColor = '';
            }, 3000);
          }
        } catch (fallbackErr) {
          console.error('Fallback copy failed:', fallbackErr);
          // Last resort: just open LinkedIn
          const linkedInUrl = 'https://www.linkedin.com/sharing/share-offsite/';
          window.open(linkedInUrl, '_blank', 'width=600,height=700');
        }
      }
    }

    // Event listeners
    fetchButton.addEventListener('click', fetchJoke);
    copyButton.addEventListener('click', copyToClipboard);
    shareButton.addEventListener('click', shareOnLinkedIn);
    retryButton.addEventListener('click', fetchJoke);
    
    // Click-to-copy on joke container (only when joke is displayed)
    jokeContainer.addEventListener('click', (e) => {
      // Don't trigger if clicking on retry button
      if (e.target.closest('.retry-button')) {
        return;
      }
      
      // Only copy if joke is displayed (not loading or error)
      const isJokeDisplayed = !jokeDisplay.classList.contains('hidden');
      const isNotLoading = !jokeContainer.classList.contains('loading');
      const hasJoke = currentJoke && currentJoke.length > 0;
      
      if (isJokeDisplayed && isNotLoading && hasJoke) {
        copyToClipboard();
        currentJokeInteracted = true; // Mark as interacted
      }
    });

    // Fetch initial joke on page load
    fetchJoke();
  </script>
